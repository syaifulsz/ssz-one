paths:
    migrations: '%%PHINX_CONFIG_DIR%%/database/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/database/seeds'

environments:
    default_migration_table: phinxlog
    default_database: development

    development:
        adapter: mysql
        host: ssz_one_db
        name: ssz_one_db
        user: root
        pass: root
        port: 3306
        charset: utf8

version_order: creation
